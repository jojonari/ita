<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <title>ITA</title>

    <!-- Required Stylesheets -->
    <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- Our application root element -->
<div id="app">
    <b-container>
        <b-jumbotron header="ITA" lead="통합 테스트 앱">
            <p>테스트 방법</p>
            <b-btn variant="primary" href="https://bootstrap-vue.org/">More Info</b-btn>
        </b-jumbotron>

        <b-form @submit="onSubmit" @reset="onReset" action="/login" method="post">

            <b-form-group
                    horizontal
                    :label-cols="4"
                    description="아이디를 입력하세요."
                    label="아이디"
            >
                <b-form-input
                        id="js-inp-user_id"
                        v-model="form.user_id"
                        type="text"
                        placeholder="Enter user_id"
                        required
                ></b-form-input>
            </b-form-group>
            <b-form-group
                    horizontal
                    :label-cols="4"
                    description="비밀번호를 입력하세요."
                    label="비밀번호"
            >
                <b-form-input
                        id="js-inp-user_pw"
                        v-model="form.user_pw"
                        type="password"
                        placeholder="Enter user_pw"
                        required
                ></b-form-input>
            </b-form-group>
            <b-button type="submit" variant="primary">LOG-IN</b-button>
            <b-button type="reset" variant="danger">Reset</b-button>

        </b-form>

        <b-alert variant="success" :show="showAlert">Hello {{ form.user_id }}</b-alert>
    </b-container>
</div>


<!-- Start running your app -->
<script>
    window.app = new Vue({
        el: '#app',
        data: {
            form: {
                user_id: '',
                user_pw: ''
            }
        },
        computed: {
            showAlert() {
                return this.form.user_id.length > 4 ? true : false
            }
        },
        methods: {
            onSubmit(event) {
                event.preventDefault()
                alert(JSON.stringify(this.form));

                axios.post('/login', this.form)
                    .then(function(res) {
                        console.log(res.data)
                    }, function() {
                        console.log('failed')
                    })
            },
            onReset(event) {
                event.preventDefault()
                // Reset our form values
                alert('reset');
            }
        }
    })
</script>
</body>
</html>
