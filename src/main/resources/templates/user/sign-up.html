<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ITA</title>
</head>
<body>
<form th:action="@{/sign-up}" method="post">
    회원 아이디 : <input type="text" name="userId" th:value="${user == null ? '' : user.getUserId()}"><br>
    회원 비밀번호 : <input type="password" name="userPw"><br>
    회원 이름 : <input type="text" name="userName" th:value="${user == null ? '' : user.getUserName()}"><br>
    팀 이름 : <input type="text" name="teamName" th:value="${user == null ? '' : user.getTeamName()}"><br>
    <input type="submit" th:value="SIGN-UP">
    <a th:href="@{/sign-in}"><b-icon icon="person-fill"></b-icon><input type="button" th:value="SIGN-IN"></a>

</form>
<div th:text="${error_msg}"></div>
</body>
</html>
